version: 1
frontend:
  phases:
    preBuild:
      commands:
        # ðŸ‘‰ asegura Node 22 (o 20 si prefieres)
        - nvm use 22 || nvm install 22
        - node -v
        # cachea npm como ya hacÃ­as
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - NEXT_TELEMETRY_DISABLED=1 npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*